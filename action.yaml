name: "AI Python Test Generator"
description: "Prototype GitHub Action"

inputs:
  mode:
    required: true
    default: "local"
  provider:
    required: true
    default: "ollama"
  model:
    required: true
    default: "qwen2.5-coder:0.5b"

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r "${GITHUB_ACTION_PATH}/requirements.txt"

    - name: Run main script
      run: |
        python "${GITHUB_ACTION_PATH}/src/main.py" \
          --mode "${{ inputs.mode }}" \
          --provider "${{ inputs.provider }}" \
          --model "${{ inputs.model }}"
